name: 'CI'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
jobs:
  #lint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: corepack enable
      - name: Install deps
        run: yarn --no-immutable
      - name: Lint
        run: yarn run lint
  #build
  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: corepack enable
      - name: Install deps
        run: yarn --no-immutable
      - name: Build
        run: yarn build
  #test
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: '18'
      - run: yarn --immutable
      - run: yarn run lint
      - run: yarn run build
      - run: yarn run test
  #docs
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn run build:storybook